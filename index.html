<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
 <style>
    body{
        background-size: 100% 100vh;
        
    }
 </style>
</head>
<body onload="clock()" id="a">
    <div>
        <h1 id="Time"></h1>
        <h1 id="Date"></h1>
        <h1 id="Day"></h1>
        <h1 id="MS"></h1>
    </div>
    <script>
        function clock()
        {
            var date=new Date()
            var hh=date.getHours()
            var mm=date.getMinutes()
            var ss=date.getSeconds()
            var ms=date.getMilliseconds()
            var day=date.getDay()
            var dt=date.getDate()
            var mo=date.getMonth()
            var yy=date.getFullYear()
        
        if(mo==0)
        {
            mo="Jan"

        }
        else if(mo==1)
        {
            mo="Feb"
        }
        else if(mo==2)
        {
            mo="Mar"
        }
        else if(mo==3)
        {
            mo="Apr"
        }
        else if(mo==4)
        {
            mo="May"
        }
        else if(mo==5)
        {
            mo="Jun"
        }
        else if(mo==6)
        {
            mo="July"
        }
        else if(mo==7)
        {
            mo="Aug"
        }
        else if(mo==8)
        {
            mo="Sep"
        }
        else if(mo==9)
        {
            mo="Oct"
        }
        else if(mo==10)
        {
            mo="Nov"
        }
        else if(mo==11)
        {
            mo="Dec"
        }
        switch(day)
        {
            case 0: 
               day="Sunday"
            document.getElementById("a").style.backgroundImage="url(./sunday.jpg)"
            break;
            case 1:
                day="Monday"
                document.getElementById("a").style.backgroundImage="url(./monday.jpg)"
            break;
            case 2:
                day="Tuesday"
                document.getElementById("a").style.backgroundImage="url(./tuesday.jpg)"
            break;
            case 3:
                day="wednesday"
                document.getElementById("a").style.backgroundImage="url(./wednesday.jpg)"
            break;
            case 4:
                day="Thursday"
                document.getElementById("a").style.backgroundImage="url(./thursday.jpg)"
            break;
            case 5:
                day="Friday"
                document.getElementById("a").style.backgroundImage="url(./friday.jpg)"
            break;
            case 6:
                day="Saturday"
                document.getElementById("a").style.backgroundImage="url(./saturday.jpg)"
            break;

        }
    
    var am_pm="AM"
    if(hh>=12)
    {
        am_pm="PM"
        if(hh>=13)
        {
            hh-=12;
        }
    }
    if(hh==0)
    {
        hh=12;
    }
    var finalTime=hh+":"+mm+":"+ss+" "+am_pm
    document.getElementById("Time").innerHTML=finalTime
    var finalDate=dt+"/"+mo+"/"+yy
    document.getElementById("Date").innerHTML=finalDate
    document.getElementById("Day").innerHTML=day
    document.getElementById("MS").innerHTML=ms
}


    </script>
    
</body>
</html>
